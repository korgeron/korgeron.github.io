<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kevin's Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://kit.fontawesome.com/db3510ced7.js" crossorigin="anonymous"></script>
</head>
<body>

<section>
    <div class="light-source">
        <div class="folder">

            <div class="content">
                <div class="close-folder">
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="project-container">
                    <div class="projects" style="background-image: url(images/gba.webp); background-size: 100% 100%; background-repeat: no-repeat">
                        <h5>Konami Code Game</h5>
<!--https://korgeron.github.io/KonamiCodeGame/-->
                        <p class="project-button">View Project</p>
                    </div>
                    <div class="projects" style="background-image: url(images/movie-project.png); background-size: 100% 100%; background-repeat: no-repeat">
                        <h5>Movie Project</h5>
<!--https://korgeron.github.io/MovieProject/-->
                        <p class="project-button">View Project</p>
                    </div>
                    <div class="projects" style="background-image: url(images/barbershop.jpg); background-size: 100% 100%; background-repeat: no-repeat">
                        <h5>BarberShop Landing Page</h5>
<!--https://korgeron.github.io/BarberShopLandingPage/-->
                        <p class="project-button">View Project</p>
                    </div>
                </div>
            </div>

            <div class="folder__back">
                <p class="unselectable">Portfolio</p>
            </div>

            <div class="folder__front">
                <p class="unselectable">View</p>
            </div>

        </div>
    </div>
</section>

<script src="js/scripts.js"></script>
</body>
</html>
